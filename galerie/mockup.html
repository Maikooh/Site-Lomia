<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie Mock-up</title>
    <link rel="stylesheet" href="galerie2.css" />
  </head>
  <body>
    <main>
      <h1>Découvrez quelques mockup réalisés</h1>

      <div class="banner">
        <div class="slider" style="--quantity: 9">
          <div class="item" style="--position: 1">
            <img src="./Mockup/mockup1.png" alt="Portrait 1" />
          </div>
          <div class="item" style="--position: 2">
            <img src="./Mockup/mockup2.png" alt="Portrait 2" />
          </div>
          <div class="item" style="--position: 3">
            <img src="./Mockup/mockup3.png" alt="Portrait 3" />
          </div>
          <div class="item" style="--position: 4">
            <img src="./Mockup/mockup4.png" alt="Portrait 4" />
          </div>
          <div class="item" style="--position: 5">
            <img src="./Mockup/mockup5.png" alt="Portrait 5" />
          </div>
          <div class="item" style="--position: 6">
            <img src="./Mockup/mockup6.png" alt="Portrait 6" />
          </div>
          <div class="item" style="--position: 7">
            <img src="./Mockup/mockup7.png" alt="Portrait 7" />
          </div>
          <div class="item" style="--position: 8">
            <img src="./Mockup/mockup8.png" alt="Portrait 8" />
          </div>
          <div class="item" style="--position: 9">
            <img src="./Mockup/mockup9.png" alt="Portrait 9" />
          </div>
        </div>
      </div>

      <div class="back-container">
        <a href="../index.html#galerie" class="back-btn">
          Retournez à l'accueil
        </a>
      </div>
    </main>
  </body>
</html>
