<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie Portraits</title>
    <link rel="stylesheet" href="./galerie2.css" />
    <link
      rel="shortcut icon"
      href="../portfolio/solomon/img/lomia.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <h1>Découvrez quelques portraits réalisés</h1>

      <div class="banner">
        <div class="slider" style="--quantity: 6">
          <div class="item" style="--position: 1">
            <img src="./Portrait/portrait1.png" alt="Portrait 1" />
          </div>
          <div class="item" style="--position: 2">
            <img src="./Portrait/portrait2.jpg" alt="Portrait 2" />
          </div>
          <div class="item" style="--position: 3">
            <img src="./Portrait/portrait3.png" alt="Portrait 3" />
          </div>
          <div class="item" style="--position: 4">
            <img src="./Portrait/portrait4.png" alt="Portrait 4" />
          </div>
          <div class="item" style="--position: 5">
            <img src="./Portrait/portrait5.png" alt="Portrait 5" />
          </div>
          <div class="item" style="--position: 6">
            <img src="./Portrait/portrait6.png" alt="Portrait 6" />
          </div>
        </div>
      </div>

      <div class="back-container">
        <a href="../index.html#galerie" class="back-btn">
          Retournez à l'accueil
        </a>
      </div>
    </main>
  </body>
</html>
