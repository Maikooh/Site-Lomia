<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSIKI</title>
    <link rel="stylesheet" href="tsiki.css" />
  </head>
  <body>
    <div class="container">
      <!-- HERO SECTION - Bannière principale -->
      <section class="hero-section">
        <div class="hero-image-left">
          <img src="img/tsiki1.png" alt="Tsiki vue 1" />
        </div>
        <div class="hero-center">
          <div class="hero-title">
            <span class="label">Titre "TSIKI"</span>
          </div>
          <div class="hero-subtitle">
            <span class="label">
              Made in ZBrush
              <br />
              By Lorène Monciardini
            </span>
          </div>
        </div>
        <div class="hero-image-right">
          <img src="img/tsiki2.png" alt="Tsiki vue 2" />
        </div>
      </section>

      <!-- TURNAROUND SECTION -->
      <section class="turnaround-section">
        <h2 class="section-title">Turnaround</h2>
        <div class="turnaround-grid">
          <div class="turnaround-item">
            <img src="img/turn1.png" alt="Turnaround 1" />
          </div>
          <div class="turnaround-item">
            <img src="img/turn2.png" alt="Turnaround 2" />
          </div>
          <div class="turnaround-item">
            <img src="img/turn3.png" alt="Turnaround 3" />
          </div>
          <div class="turnaround-item">
            <img src="img/turn4.png" alt="Turnaround 4" />
          </div>
          <div class="turnaround-item">
            <img src="img/turn5.png" alt="Turnaround 5" />
          </div>
        </div>
      </section>

      <!-- RENDER SECTION  -->
      <section class="render-section">
        <h2 class="section-title">Rendered Views</h2>
        <div class="render-grid">
          <div class="render-item">
            <img src="img/tsiki3.png" alt="Tsiki render 3" />
          </div>
          <div class="render-item">
            <img src="img/tsiki4.png" alt="Tsiki render 4" />
          </div>
        </div>
      </section>

      <!-- DETAIL SECTION -->
      <section class="detail-section">
        <h2 class="section-title">Detail Views</h2>
        <div class="detail-grid">
          <div class="detail-item">
            <img src="img/tsiki5.png" alt="Détail 5" />
          </div>
          <div class="detail-item">
            <img src="img/tsiki6.png" alt="Détail 6" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
